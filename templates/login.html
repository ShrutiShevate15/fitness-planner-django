{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login | Fitness Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background:
                linear-gradient(rgba(15,23,42,0.75), rgba(15,23,42,0.75)),
                url("{% static 'images/fitness-bg.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        .login-card {
            background: #ffffff;
            padding: 40px;
            border-radius: 18px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0,0,0,0.35);
        }

        .login-card h2 {
            font-weight: 700;
            color: #1e293b;
        }

        .subtitle {
            font-size: 14px;
            color: #64748b;
            margin-bottom: 25px;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #cbd5e1;
        }

        .form-control:focus {
            border-color: #22c55e;
            box-shadow: 0 0 0 0.15rem rgba(34,197,94,0.25);
        }

        .btn-login {
            background: #22c55e;
            border: none;
            font-weight: 600;
            padding: 12px;
            border-radius: 10px;
        }

        .btn-login:hover {
            background: #16a34a;
        }

        .login-link {
            color: #22c55e;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        .brand {
            font-weight: 800;
            letter-spacing: 1px;
            color: #22c55e;
        }
    </style>
</head>

<body>

<div class="d-flex justify-content-center align-items-center vh-100">

    <div class="login-card text-center">

        <h2 class="mb-1">
            <span class="brand">FITNESS</span> PLANNER
        </h2>
        <p class="subtitle">Login to continue your journey</p>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <input type="text"
                       class="form-control"
                       name="username"
                       placeholder="Username"
                       required>
            </div>

            <div class="mb-3">
                <input type="password"
                       class="form-control"
                       name="password"
                       placeholder="Password"
                       required>
            </div>

            <button type="submit" class="btn btn-login w-100 mt-2">
                Login
            </button>
        </form>

        <p class="mt-4 mb-0">
            Donâ€™t have an account?
            <a href="{% url 'register' %}" class="login-link">Create one</a>
        </p>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
