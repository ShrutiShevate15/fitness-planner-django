{% extends 'base.html' %}
{% block title %}BMI Calculator | Fitness Planner{% endblock %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow">
                <div class="card-header bg-dark text-white text-center">
                    <h4>Body Mass Index (BMI) Calculator</h4>
                </div>

                <div class="card-body">

                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label">Weight (kg):</label>
                            <input type="number" name="weight" class="form-control" step="0.1" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Height (cm):</label>
                            <input type="number" name="height" class="form-control" required>
                        </div>

                        <button class="btn btn-dark w-100">Calculate BMI</button>
                    </form>

                    {% if bmi %}
                    <hr>
                    <div class="alert alert-info mt-3 text-center">
                        <h5>Your BMI: <strong>{{ bmi }}</strong></h5>
                        <p>Status: <strong>{{ status }}</strong></p>
                    </div>
                    {% endif %}
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
